@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Dryves</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/all.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="top">
            <h1>Dryves</h1>
            &nbsp;
        </div>
        <div id="nav">
            <div class="center">
                <div class="loginButton">
                    @if(Application.getCurrentUser() != null){
                        <div class="userName">Hallo @(Application.getCurrentUser().name) (<a href="/facebook/uitloggen">Uitloggen</a>)</div>&nbsp;<img src="https://graph.facebook.com/@(Application.getCurrentUser().facebook_token)/picture" />
                    }else{
                        <a href="https://graph.facebook.com/oauth/authorize?type=user_agent&client_id=422574577834794
                            &redirect_uri=http://thom.dryves.nl:9000/facebook/index
                            &scope=user_photos,user_videos,email,user_birthday,
                            offline_access,publish_stream,status_update">
                            <img src="/assets/images/fblogin.png" />
                        </a>
                    }
                </div>
            </div>
        </div>
        <div id="content" class="center">
        	@content
        </div>
    </body>
</html>
